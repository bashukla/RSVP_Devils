<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .event-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-height: 200px;
        }

        .top-bar {
            max-width: 600px;
            margin: auto;
            margin-bottom: 10px;
            text-align: right;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        .empty-message {
            text-align: center;
            color: #777;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <h1>Browse Events</h1>

    <div class="event-container" id="eventContainer">
        <div class="empty-message">
            No events available yet.
        </div>
    </div>


</body>
</html>
