<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun Devil Central | Browse Events</title>
  <link rel="stylesheet" href="css/events.css">
  <!-- Google Fonts for a cleaner look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ASU Header Bar -->
  <div class="asu-header-bar"></div>

  <h1>Browse Campus Events</h1>
  <p class="subtitle">Discover what's happening at Arizona State University.</p>

  <div class="controls-container">
    <input type="text" id="searchInput" placeholder="Search events (e.g., Football, Career)...">

    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Academic">Academic</option>
      <option value="Social">Social</option>
      <option value="Sports">Sports</option>
    </select>

    <select id="sortFilter">
      <option value="date-asc">Date (Soonest First)</option>
      <option value="date-desc">Date (Latest First)</option>
    </select>
  </div>

  <div class="events-container" id="eventList">
    <!-- Events will be injected here by JavaScript -->
    <div class="empty-message">
      Loading events...
    </div>
  </div>

  <script src="js/events.js"></script>
</body>
</html>
