<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Reminders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f6fa;
      color: #333;
    }
    header {
      background-color: #8C1D40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .reminder {
      padding: 15px;
      border-left: 6px solid #FFC627;
      background: #fafafa;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #8C1D40;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Automated Event Reminders</h1>
    <p>Stay updated on events you’ve RSVP’d to</p>
  </header>

  <main>
    <div class="card">
      <div class="reminder">
        <strong>Career Fair</strong><br>
        Reminder: Tomorrow at 10:00 AM
      </div>

      <div class="reminder">
        <strong>Tech Club Workshop</strong><br>
        Reminder: March 15 at 5:00 PM
      </div>

      <div class="reminder">
        <strong>Networking Night</strong><br>
        Reminder: March 20 at 6:30 PM
      </div>

      <a href="/">← Back to Dashboard</a>
    </div>
  </main>

</body>
</html>
