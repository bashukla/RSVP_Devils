<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event</title>
  <link rel="stylesheet" href="css/create-event.css">
</head>
<body>

  <header>
    <h1>Create & Publish Event</h1>
    <p>Organization leaders can create and share events with students</p>
  </header>

  <main>
    <div class="card">
      <form>
        <label>Event Title</label>
        <input type="text" placeholder="Enter event title" required>

        <label>Date</label>
        <input type="date" required>

        <label>Location</label>
        <input type="text" placeholder="Enter event location">

        <label>Description</label>
        <textarea rows="4" placeholder="Describe the event"></textarea>

        <button type="submit">Publish Event</button>
      </form>

      <a href="/">â† Back to Dashboard</a>
    </div>
  </main>

</body>
</html>
